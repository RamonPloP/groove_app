<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Agregar observaci√≥n</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form id="addForm" method="post">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="observations">Observaciones <code>*</code></label>
                <input type="text" name="lead_id" id="lead_id" value="{{ lead.id }}" hidden required>
              <input type="text" name="observations" class="form-control" id="observations" placeholder="Observaciones" required>
            </div>

          </div>
        </div>
      </div>

      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" onclick="register_observation(event)">Guardar</button>
      </div>
    </form>
  </div>
</div>

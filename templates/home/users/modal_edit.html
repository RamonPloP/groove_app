<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Editar Usuario: {{ user.name }}</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form id="addForm" method="post">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Nombre <code>*</code></label>
                        <input type="text" name="user_id" class="form-control" id="user_id" placeholder="id de usuario" value="{{ user.id }}"  required hidden>

                        <input type="text" name="name" class="form-control" id="name" placeholder="Nombre de usuario" value="{{ user.name }}"  required>
                    </div>
                    <div class="form-group">
                        <label for="username">Correo <code>*</code> </label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de usuario"  value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol <code>*</code> </label>
                        <select name="role" id="role" class="form-control" style="width: 100%;" aria-invalid="false" required>
                            <option selected="selected">Selecciona una opción</option>
                            <option {% if user.role == role.ADMIN %} selected="selected" {% endif %} value="0">Administrador</option>
                            <option {% if user.role == role.RH %} selected="selected" {% endif %} value="1">RH</option>
                            <option {% if user.role == role.SUPERVISOR %} selected="selected" {% endif %} value="3">SUPERVISOR</option>
                            <option {% if user.role == role.RH_SUPERVISOR %} selected="selected" {% endif %} value="4">RH Y SUPERVISOR</option>
                            <option {% if user.role == role.SUPER_ADMIN %} selected="selected" {% endif %} value="5">SUPER ADMINISTRADOR</option>
                            <option {% if user.role == role.CARS_INVENTORY %} selected="selected" {% endif %} value="6">CONTROL DE VEHICULOS</option>
                            <option {% if user.role == role.ADMIN_SUPERVISOR %} selected="selected" {% endif %} value="7">ADMIN DE SUPERVISOR</option>
                          </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="password2">Repetir contraseña</label>
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="Contraseña">
                    </div>
                    <div class="form-group hidden-rh" hidden>
                        <label for="role">Estados a los que pertenece <code>*</code> </label>
                        <select name="multi_states[]" id="multi_states[]" class="form-control" multiple style="width: 100%;" aria-invalid="false" >
                            {% for data in states %}
                                <option {% if data.id in user_states %} selected="selected" {% endif %}  value="{{ data.id }}">{{ data.name }}</option>
                            {% endfor %}
                          </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
           <button type="submit" class="btn btn-primary" onclick="edit(event)">Guardar</button>
        </div>
     </form>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
<script>
    {% if user.role == role.RH or user.role==role.RH_SUPERVISOR%}
        $('.hidden-rh').removeAttr('hidden');
    {% endif %}
     $('#role').on("change", function() {
        role =$('#role').val()
        if (role==1 || role==4){
             $('.hidden-rh').removeAttr('hidden');
        }else{
             $(".hidden-rh").attr("hidden",true);
        }
    });
</script>
